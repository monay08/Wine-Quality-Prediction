<!DOCTYPE html>
<html>
<head>
    <title>Wine Quality Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Wine Quality Prediction</h2>
    <form action="/predict" method="post">
        {% set features = ["Fixed Acidity", "Volatile Acidity", "Citric Acid", "Residual Sugar", "Chlorides", 
                            "Free Sulfur Dioxide", "Total Sulfur Dioxide", "Density", "pH", "Sulphates", "Alcohol"] %}
        {% for feature in features %}
        <div class="form-group">
            <label>{{ feature }}</label>
            <input type="number" step="any" name="feature{{ loop.index0 }}" class="form-control" required>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Predict Quality</button>
    </form>
</div>
</body>
</html>
